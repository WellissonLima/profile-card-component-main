<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <section class="container">
      <div class="card">
        <div class="perfil">
          <img src="./src/images/image-victor.jpg" alt="Victor Crest">

          <h2>Victor Crest <span>26</span></h2>

          <p>London</p>
        </div>

        <div class="info">
          <div class="item">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="item">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="item">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </section>
    <footer>
      <div class="attribution">
        <p>
          Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Code by
          <a href="https://www.frontendmentor.io/profile/WellissonLima"> Wellisson Lima</a>.
        </p>
      </div>
    </footer>
  </main>
</body>

</html>
